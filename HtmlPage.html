<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ASP.NET SignalR Live Ticker</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        #stockTable table {
            border-collapse: collapse;
        }

            #stockTable table th, #stockTable table td {
                padding: 2px 6px;
            }

            #stockTable table td {
                text-align: right;
            }

        #stockTable .loading td {
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Live Device Data Table</h2>
    <div id="stockTable">
        <table border="1" width="100">
            <thead>
                <tr>
                    <th>Owner ID</th>
                    <th>Device ID</th>
                    <th>Device Name</th>
                    <th>Device Class</th>
                    <th>Device Data Class</th>
                    <th>Device Sensor Type</th>
                    <th>Unit</th>
                    <th>Sign</th>
                    <th>Readout Stamp</th>
                    <th>DataTime Stamp</th>
                    <th>Average Value</th>
                    <th>Averaging Period</th>
                    <th>Daviation Abs</th>
                    <th>Deviation %</th>
                </tr>
            </thead>
            <tbody>
                <tr class="loading"><td colspan="14">loading...</td></tr>
            </tbody>
        </table>
    </div>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="/Scripts/jquery-1.10.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-2.1.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <!--Reference the StockTicker script. -->
    <script src="StockTicker.js"></script>
</body>
</html>
